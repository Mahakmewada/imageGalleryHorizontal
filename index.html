<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-wrap">
        <img src="public/images/back.png" id="backBtn">

        <div class="gallery">

            <div>
                <span><img src="public/images/image1.jpg"></span>
                <span><img src="public/images/image2.jpg"></span>
                <span><img src="public/images/image3.jpg"></span>
            </div>

            <div>
                <span><img src="public/images/image4.jpg"></span>
                <span><img src="public/images/image5.jpg"></span>
                <span><img src="public/images/image6.jpg"></span>
            </div>

            <div>
                <span><img src="public/images/image7.jpg"></span>
                <span><img src="public/images/image8.jpg"></span>
                <span><img src="public/images/image9.jpg"></span>
            </div>

        </div>

        <img src="public/images/next.png" id="nextBtn">
    </div>

    <script>
        
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
             scrollContainer.style.scrollBehaviou = "auto";
        });


        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehaviou = "smooth";
            scrollContainer.scrollLeft += 900;
        }); 

        backBtn.addEventListener("click", () => {
             scrollContainer.style.scrollBehaviou = "smooth";
            scrollContainer.scrollLeft -= 900;
        });
    </script>

</body>
</html>
